<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-container">
      <div class="game-header">
        <div class="score">分数: <span id="score">0</span></div>
        <div class="high-score">最高分: <span id="highScore">0</span></div>
      </div>
      <div class="mode-switch">
        <label class="switch">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span class="mode-text">穿墙模式: <span id="modeText">关闭</span></span>
      </div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div class="controls">
        <button id="startBtn" class="btn">开始游戏</button>
        <button id="pauseBtn" class="btn" disabled>暂停</button>
        <button id="restartBtn" class="btn" disabled>重新开始</button>
      </div>
      <div class="instructions">
        <p>使用方向键控制蛇的移动</p>
        <p>按空格键暂停/继续游戏</p>
        <p>穿墙模式：碰到墙壁会从对面出现</p>
      </div>
    </div>
    <script type="module" src="/snake/src/main.js"></script>
  </body>
</html>
